    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;

        }

        @media screen and (min-width: 992px) {
            body {
                overflow-y: hidden;
                overflow-x: hidden;
            }

        }


        #content {
            width: 100%;
            margin: 0 auto;
           

        }

        #content object {
            width: 100%;
            height: 100%;
            border: none;
            min-height: 100vh;
            background-color: none;
        }


    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgb(255, 255, 255);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99999999999;
      opacity: 1;
      /* display: none; */
    }



    /* Slow smooth logo animation */
    @keyframes logoPulse {
      0% {
        transform: scale(0.9);
        opacity: 0.6;
      }

      50% {
        transform: scale(1.1);
        opacity: 1;
      }

      100% {
        transform: scale(0.9);
        opacity: 0.6;
      }
    }

    .animate-logo {
      animation: logoPulse 8s ease-in-out infinite;
      /* slower 4s cycle */
    }

    /* Fade-out effect */
    .fade-out {
      opacity: 0;
      transition: opacity 4s ease-out;
      /* smooth 2s fade */
      pointer-events: none;
    }

/* LOGO REVEAL ANIMATION */
@keyframes logoReveal {
  0% {
    opacity: 0;
    transform: scale(0.6);
    filter: blur(6px);
  }

  60% {
    opacity: 1;
    transform: scale(1.05);
    filter: blur(0);
  }

  100% {
    transform: scale(1);
  }
}

/* APPLY TO LOGO */
.animate-logo-glow {
  animation:
    logoReveal 1.8s ease-out forwards,
    logoGlowPulse 4s ease-in-out infinite;
}


    </style>
</head>

<script>
  const embedded = document.getElementById("content");
   window.addEventListener("message", function (event) {
      // You could add origin checks here for security
      if (event.data && event.data.action === "toggleFullscreen") {
        if (!document.fullscreenElement) {
          if (embedded.requestFullscreen) {
            embedded.requestFullscreen();
          } else if (embedded.webkitRequestFullscreen) {
            embedded.webkitRequestFullscreen();
          } else if (embedded.msRequestFullscreen) {
            embedded.msRequestFullscreen();
          }
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          }
        }
      }
    });

   
</script>




<script>
    function load_home() {
        var isMobile = window.innerWidth <= 1115;
        var folderPath = isMobile ? 'For_Desc/index.html' : 'For_Desc/index.html';
        if (!document.getElementById("content")) {
            console.error("Content element not found");
            return;
        }
        document.getElementById("content").innerHTML =
            '<object type="text/html" data="' + folderPath + '" style="width:100%; height:600px;"></object>';
    }
    window.onload = load_home;
</script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const preloader = document.getElementById("preloader");

      // Keep preloader visible for a bit longer (e.g., 2.5 seconds)
      setTimeout(() => {
        preloader.classList.add("fade-out");

        // Remove preloader from DOM after fade-out completes
        setTimeout(() => {
          preloader.style.display = "none";
        }, 1000); // matches CSS transition time
      }, 3000); // extra wait before fade starts
    });
  </script>
